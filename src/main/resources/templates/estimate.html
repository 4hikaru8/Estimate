<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
        body{font-family: 'Yusei Magic', sans-serif;}
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">見積書</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="company" class="form-label">取引先</label>
                    <select class="form-select" id="company" aria-label="Default select example">
                        <option th:each="manufacturer : ${manufacturers}" th:text="${manufacturer.manufactuerName}" th:value="${manufacturer.manufactuer_id}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="keyword" class="form-label">商品</label>
                    <input type="text" class="form-control" id="keyword" placeholder="商品名">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-row-reverse">
                <button type="button" class="btn btn-primary">New</button>
                <button type="button" class="btn btn-secondary ms-1 me-1">Search</button>
                <button type="button" class="btn btn-warning">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">メーカー</th>
                            <th scope="col">商品名</th>
                            <th scope="col">単価</th>
                            <th scope="col">備考</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <th scope="row" th:text="${product.item_id}">1</th>
                            <td th:text="${product.manufactuer.manufactuerName}"></td>
                            <td th:text="${product.item_name}"></td>
                            <td th:text="${product.item_price}"></td>
                            <td th:text="${product.comment}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
